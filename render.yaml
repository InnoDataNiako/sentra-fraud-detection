services:
  # Service Backend (déjà déployé)
  - type: web
    name: sentra-backend
    runtime: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: RENDER
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: sentra-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: sentra-redis
          property: connectionString
      - key: FRONTEND_URL
        value: https://sentra-frontend.onrender.com
    healthCheckPath: /api/v1/health
    autoDeploy: true

  # Service Frontend (À DÉPLOYER)
  - type: web
    name: sentra-frontend
    runtime: docker
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: VITE_API_URL
        value: https://sentra-backend-vnxe.onrender.com/api/v1
      - key: VITE_ENVIRONMENT
        value: production
    healthCheckPath: /
    autoDeploy: true