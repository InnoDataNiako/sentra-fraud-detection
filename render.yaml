services:
  - type: web
    name: sentra-backend
    runtime: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: RENDER
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: sentra-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis        
          name: sentra-redis
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: FRONTEND_URL
        value: https://sentra-frontend.onrender.com
    healthCheckPath: /api/v1/health
    autoDeploy: true

  - type: web
    name: sentra-frontend
    runtime: docker
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    envVars:
      - key: VITE_API_URL
        value: https://sentra-backend.onrender.com/api/v1
    healthCheckPath: /
    autoDeploy: true